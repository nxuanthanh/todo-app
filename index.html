<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Introduction to DOM</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/be43ae3ae0.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <section class="my-4">
      <div class="container">
        <form id="todoFormId">
          <div class="mb-3">
            <label for="todo_text" class="form-label"
              >What are you going to do?</label
            >
            <input
              type="text"
              class="form-control"
              name="todo_text"
              id="todo_text"
            />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="check-status"
            />
            <label class="form-check-label" for="check-status">
              Completed
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>
    <section class="my-4">
      <div class="container">
        <h1>Todo List</h1>

        <div class="input-group mb-3">
          <span class="input-group-text" id="searchTermSpan">Search</span>
          <input
            id="searchTerm"
            type="text"
            class="form-control"
            placeholder="Search"
            aria-label="Username"
            aria-describedby="searchTermSpan"
          />
        </div>
        <select
          id="filterStatus"
          class="form-select mb-3"
          aria-label="Default select example"
        >
          <option selected value="all">All</option>
          <option value="pending">Pending</option>
          <option value="completed">Competed</option>
        </select>

        <ul id="todoList" class="todo-list"></ul>
      </div>
    </section>

    <template id="todoTemplate">
      <li>
        <div class="todo alert" role="alert">
          <div class="d-flex justify-content-between align-items-center">
            <p class="todo__title mb-0">TODO TITLE</p>
            <div class="todo__actions">
              <button type="button" class="btn btn-primary edit">Edit</button>
              <button type="button" class="btn btn-success mark-as-done">
                Finish
              </button>
              <button type="button" class="btn btn-danger remove">
                Remove
              </button>
            </div>
          </div>
        </div>
      </li>
    </template>
    <script type="module" src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
